<!doctype html>
<html lang="en-us">
	<head>
		<title>boolean</title>
		<meta charset="utf-8"/>
		<meta name="description" content="boolean expression parser frontend"/>
		<meta name="author" content="semibran (Brandon Semilla)"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1"/>
		<script defer src="./index.js"></script>
		<link href="./style.css" rel="stylesheet"/>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<form class="form" autocomplete="off">
			<label for="expr1" class="input-label">Expression 1</label>
			<input id="expr1" class="input" type="text" placeholder="x+y" required/>
			<label for="expr2" class="input-label">Expression 2</label>
			<input id="expr2" class="input" type="text" placeholder="(x'y')'" required/>
			<button type="submit" class="input-button"><span class="icon material-icons">done</span>Verify</button>
		</form>
	</body>
</html>
