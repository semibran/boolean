<!doctype html>
<html lang="en-us">
	<head>
		<title>Boolean expression parser</title>
		<meta charset="utf-8"/>
		<meta name="description" content="A small tool to determine whether two boolean expressions are equivalent."/>
		<meta name="author" content="semibran (Brandon Semilla)"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1"/>
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;600&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="./style.css" rel="stylesheet"/>
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="hero">
			<h1 class="title">Boolean equality</h1>
			<p class="description">Enter two boolean expressions, then click Verify to determine whether or not they are equivalent.</p>
		</div>
		<main class="content">
			<header class="tabs">
				<div class="tab -eq -selected">Equality</div>
				<div class="tab -table" title="Under construction">Truth table</div>
			</header>
			<form class="section -form" autocomplete="off">
				<div class="input-wrap">
					<label for="expr1" class="input-label">Expression 1</label>
					<span class="input-error -expr1"></span>
					<input id="expr1" class="input" type="text" placeholder="x'y'" required/>
				</div>
				<div class="input-wrap">
					<label for="expr2" class="input-label">Expression 2</label>
					<span class="input-error -expr2"></span>
					<input id="expr2" class="input" type="text" placeholder="(x+y)'" required/>
				</div>
				<button type="submit" class="input-button"><span class="icon material-icons">done</span>Verify</button>
			</form>
			<section class="section -output">
				<h3 class="section-title">Output</h3>
				<div class="output-box">
					<span class="output">Waiting for input...</span>
				</div>
			</section>
		</main>
		<footer class="footer">
			<p>&copy;<span id="year">2020</span> Brandon Semilla &middot; <a class="link" href="https://github.com/semibran/boolean" target="_blank">GitHub</a></p>
		</footer>
	</body>
</html>
